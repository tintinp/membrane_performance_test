services:
  graphite-statsd:
    image: graphiteapp/graphite-statsd
    ports:
      - 2003-2004:2003-2004
      - 2023-2024:2023-2024
      - 8125:8125/udp
      - 8126:8126
      - 8080:80
    volumes:
      - ./graphite_config/:/opt/statsd/config
  grafana:
    depends_on:
      - graphite-statsd
    image: grafana/grafana-oss
    ports:
      - 3000:3000
